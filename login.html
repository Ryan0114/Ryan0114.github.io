        <main>
            <div class="home-pic">
                <img src="images/background.jpg" alt="code" id="code">
            </div>
            <div class="container2">
                <div class="panel-heading text-center">
                    <p class="form-title">登入<p>
                </div>
                <form id="login-form" action="index.html">
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" autocomplete="off"><br>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password"><br><br>
                    <input type="submit" value="Login", class="form-bottom">
                </form>
            </div>
            <footer></footer>
        </main>
        <script>
            const userList = ["user"];
            const passList = ["user"];
            const form = document.getElementById('login-form');
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const userindex = userList.indexOf(username);
                const passindex = passList.indexOf(password);
                console.log(username, password);
                if (userindex == passindex){
                    localStorage.setItem("auth", userindex);
                    location.assign("index.html");
                }
            });

            var elements = document.getElementsByTagName("button"); 
            var hidden = true;
            for(var i=0; i<elements.length; i++){
                const hidden_box = document.querySelector(".hidden-box")

                if (elements[i].className == 'storage-box' & hidden==true) {
                    elements[i].onclick = function(){
                        hidden = false;
                        hidden_box.style.display = "block";
                    }
                }

                if (elements[i].className == 'unhidden' & hidden==true) {
                    elements[i].onclick = function(){
                        hidden = false;
                        hidden_box.style.display = "none";
                    }
                }

            }
        </script>
